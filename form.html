<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-color: White;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: LightBlue;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 2px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1></h1>
    <form action="/submit" method="post">
        <!-- Name Fields -->
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div>
            <label for="middle-name">Middle Name:</label>
            <input type="text" id="middle-name" name="middle-name">
        </div>
        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        
        <!-- Course Dropdown -->
        <div>
            <label for="Course">Course:</label>
            <select id="Course" name="Courses" required>
                <option value="">Courses</option>
                <option value="Mca">Mca</option>
                <option value="Bca">Bca</option>
                <option value="Engneering">Engneering</option>
                <option value="B.sc">B.sc</option>
            </select>
        </div>
        
        <!-- Gender Selection Radio Buttons -->
        <div>
            <label>Gender:</label><br>
            <input type="radio" id="GenderMale" name="Gender" value="Male" required>
            <label for="GenderMale">Male</label><br>
            <input type="radio" id="GenderFemale" name="Gender" value="Female">
            <label for="GenderFemale">Female</label><br>
            <input type="radio" id="GenderOther" name="Gender" value="Other">
            <label for="GenderOther">Other</label><br>
        </div>

        <!-- Address Field -->
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Re-type Password Field -->
        <div>
            <label for="retype-password">Re-type Password:</label>
            <input type="password" id="retype-password" name="retype-password" required>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
